<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CssJs/styles.css">
</head>

<body>
    <div class="fixed_LOGIN" style="background-image: url(images/bg_login.svg); filter: blur(1px);"></div>
    <!--
         <center>
        <img class="image" src="images/29.jpg" alt="">
    </center> 
-->
    <div class="login_box">
        <div class="innerBox">
            <!-- LOGIN FORM -->
            <div class="login">
                <div class="group2">
                    <div class="Login_logo">
                        <img src="images/logo.svg" class="logoimg" alt="physiscWallah logo">
                    </div>
                    <div class="heading">
                        <h2 style="color: black; font-weight: 100;">Welcome to</h2>
                        <P CLASS="BRAND">PHYSICS WALLAH <br></P>
                        <P style="font-size: 20px; font-weight: bold;">INFO-PORTAL</P>

                    </div>
                </div>

                <form action="" class="login_class">
                    <div>
                        <div class="formContent email" style="margin-bottom: 20px ;">
                            <img src="images/address-card-svgrepo-com.svg" alt="" class="formLogo">
                            <label for="Email"></label>
                            <input type="email" placeholder="Email ID" name="email" id="login_Email" autocomplete="off">
                        </div>
                        <div class="formContent password">
                            <img src="images/security-free-material-svgrepo-com.svg" alt="" class="formLogo">
                            <label for="Pass"></label>
                            <input type="password" placeholder="Password" name="pass" id="login_Pass">
                            <center>
                                <button class="log"> Login </button>
                            </center>
                        </div>
                    </div>
                </form>


            </div>
            <!-- interactiveImage -->



            <div class="imgs">

                <div class="imagesWrap">
                    <img src="images/img3.svg" alt="" class="img img1 Login_show">
                    <img src="images/img2.svg" alt="" class="img img2 ">
                    <img src="images/img1.svg" alt="" class="img img3">
                    <img src="images/img4.svg" alt="" class="img img4 ">
                </div>

            </div>
        </div>
    </div>




    <!-- javascript fil -->
    <script src="CssJs/script.js"></script>
</body>

</html>
